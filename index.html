<!DOCTYPE html>
<htmL lang="en">
<head>
    <title>คณิตคิดไปทำไม</title>
</head>
<body>
    <p id="display">Test</p>
    <script type="text/javascript">
        var inputString = prompt("พิมพ์อะไรสักอย่าง")
        let sum = 0
        for (let i = 0; i < inputString.length; i++){
            sum += inputString[i].charCodeAt(0)
        }
        let result = random_luckynumber(sum).toString()
        let [songTua, sarmTua] = [two_or_three(2, result), two_or_three(3, result)]



        function random_luckynumber(sum) {
            let d = new Date()
            let rnd_no = sum * d
            return rnd_no
        }

        function two_or_three(trail, result) {
            if (trail == 3) {
                return result[0] + result[Math.floor(result.length/2)] +  result[result.length-1]
            } else return result[1] + result[result.length-2]
        }
        document.getElementById("display").innerHTML = "แปลงเลขสองหลัก : " + songTua + " แปลงเลขสามหลัก : " + sarmTua
    </script>
</body>
</html>
